name: wxwidgets
rm-configure: true
config-opts:
  - --enable-shared
  - --disable-static
  - --enable-unicode
  - --enable-display
  - --enable-propgrid
  - --enable-stc
  - --with-gtk=3
  - --with-opengl
  - --with-libjpeg
  - --with-libpng
  - --with-zlib
  - --disable-webkit
  - --disable-webview
  - --disable-ribbon
sources:
  - type: archive
    url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5.tar.bz2
    sha256: 8aacd56b462f42fb6e33b4d8f5d40be5abc3d3b41348ea968aa515cc8285d813
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
      - autoconf -f -B "build/autoconf_prepend-include";
post-install:
  - install -p -D -m 0644 "docs/gpl.txt" "docs/lgpl.txt" "docs/licence.txt" -t "${FLATPAK_DEST}/share/licenses/wxwidgets/";
modules:
  # Failed to init: Duplicate modules named 'intltool'
  #- shared-modules/intltool/intltool-0.51.json
  - shared-modules/glu/glu-9.json
cleanup:
  - /bin
  - /lib/wx
  - /share/bakefile
