name: libqalculate
rm-configure: true
config-opts:
  - --disable-static
  - --enable-maintainer-mode
sources:
  - type: archive
    url: https://github.com/Qalculate/libqalculate/releases/download/v3.7.0/libqalculate-3.7.0.tar.gz
    sha256: f1a3f2510133ed8d4b278058565d83d65c180025711a4dc7da8e242d8a5f8247
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/libqalculate/";
modules:
  - shared-modules/intltool/intltool-0.51.json
  - mpfr.yaml

