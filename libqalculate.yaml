name: libqalculate
rm-configure: true
config-opts:
  - --disable-static
  - --enable-maintainer-mode
sources:
  - type: archive
    url: https://github.com/Qalculate/libqalculate/releases/download/v3.11.0/libqalculate-3.11.0.tar.gz
    sha256: 6992ff25774a15d6a0b09542b1f137dd5dc00995dfe9a765205ec2da39b4e13f
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/libqalculate/";
modules:
  - shared-modules/intltool/intltool-0.51.json
  - mpfr.yaml
