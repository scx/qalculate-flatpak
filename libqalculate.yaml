name: libqalculate
rm-configure: true
config-opts:
  - --disable-static
  - --enable-maintainer-mode
sources:
  - type: archive
    url: https://github.com/Qalculate/libqalculate/releases/download/v3.10.0/libqalculate-3.10.0.tar.gz
    sha256: c203ffb1926e2cfd94714b9c3d270d53eddd85d57565d3829bb9ee7407b196db
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/libqalculate/";
modules:
  - shared-modules/intltool/intltool-0.51.json
  - mpfr.yaml
