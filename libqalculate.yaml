name: libqalculate
rm-configure: true
config-opts:
  - --disable-static
  - --enable-maintainer-mode
sources:
  - type: archive
    url: https://github.com/Qalculate/libqalculate/releases/download/v3.9.0/libqalculate-3.9.0a.tar.gz
    sha256: f46a5f99500337be96ee1cac4310a522ed37a76161a828d343f0229441e2cbf8
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/libqalculate/";
modules:
  - shared-modules/intltool/intltool-0.51.json
  - mpfr.yaml
