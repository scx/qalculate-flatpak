name: libqalculate
rm-configure: true
config-opts:
  - --disable-static
  - --enable-maintainer-mode
sources:
  - type: archive
    url: https://github.com/Qalculate/libqalculate/releases/download/v3.3.0/libqalculate-3.3.0.tar.gz
    sha256: 708f1d461a7856fb94b12c400d6b07b001bbe853d7ac4aa8df43a8fe2a1c8547
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/libqalculate/";
modules:
  - mpfr.yaml
  - cln.yaml
